<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script language="javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script language="javascript">
$(document).ready(function(){
        $("img").hide();
        alert("例题说明：\n\t点击绿的色块。\n\t\t\t");
        
        $("#div1").click(function(){
                $("img").hide();
                alert("Element[id]用法,找出所有带ID的input")
                $("input[id] + img").show(500);
        });
        
        $("#div2").click(function(){
                $("img").hide();
                alert("Element[attribute=KwooShung]用法,找出某个属性为KwooShung的input")
                $("input[value = 'KwooShung'] + img").show(500);
        });
        
        $("#div3").click(function(){
                $("img").hide();
                alert("Element[attribute!=KwooShung]用法,找出某个属性不是KwooShung的input")
                $("input[value != 'KwooShung'] + img").show(500);//KwooShung区分大小写
        });
        
        $("#div4").click(function(){
                $("img").hide();
                alert("Element[attribute^=Kwoo]用法,找出某个属性值是以Kwoo开头的input")
                $("input[value ^= 'Kwoo'] + img").show(500);//Kwoo区分大小写
        });
        
        $("#div5").click(function(){
                $("img").hide();
                alert("Element[attribute$=Kwoo]用法,找出某个属性值是以Kwoo结尾的input")
                $("input[value $= 'Kwoo'] + img").show(500);//Kwoo区分大小写
        });
        
        $("#div6").click(function(){
                $("img").hide();
                alert("Element[attribute*=Kwoo]用法,找出某个属性值包含Kwoo的input")
                $("input[value *= 'Kwoo'] + img").show(500);//Kwoo区分大小写
        });
        
        $("#div7").click(function(){
                $("img").hide();
                alert("Element[selector1][selector2][....]用法")//符合属性选择器，比如$("input[id][name][value=kwooshung]")表示获得带有ID、Name以及value是KwooShung的input元素。
                $("input[id = 'tb5'][title = 'jQuery'][value *= 'jQuery'] + img").show(500);//Kwoo区分大小写
        });
        
});
</script>
<style type="text/css">

input{width:200px;}

</head>

<body>
