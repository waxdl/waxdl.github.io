<!DOCTYPE HTML>
<html>

<body bgcolor="yellow">
<h1 align="center">This is a heading</h1>	<!-- 不要仅仅是为了产生粗体或大号的文本而使用标题。-->
<h2>This is a heading</h2>
<h3>This is a heading</h3>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<a href="http://www.w3school.com.cn">This is a link</a>
<br/>	<!-- 换行 -->
<hr/>	<!-- 水平线 -->
<img src="dog.jpg" width="200" height="200" />
<table border="10"/>	<!-- table定义HTML表格 -->
<p>This is<br />a para<br />graph with line breaks</p>	<!-- 在不产生一个新段落的情况下进行换行 -->
</body>
</html>
